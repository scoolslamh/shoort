<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>التحقق من الرمز | نظام تقصير الروابط</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen font-[Cairo]">

  <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8 text-center">
    <h1 class="text-3xl font-bold mb-4 text-green-700">التحقق من الرمز</h1>

    <p class="text-gray-600 mb-6 leading-relaxed">
      تم إرسال رمز تحقق إلى بريدك الإلكتروني:
      <br />
      <span id="user-email" class="font-semibold text-green-700"></span>
    </p>

    <form id="verify-form" class="space-y-4">
      <div>
        <label for="otp" class="block text-gray-600 mb-1 font-medium text-right">أدخل رمز التحقق</label>
        <input
          type="text"
          id="otp"
          maxlength="6"
          required
          placeholder="_____" 
          class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-600 text-center text-lg tracking-widest"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-green-600 text-white py-3 rounded-xl hover:bg-green-700 transition font-medium"
      >
        تحقق من الرمز
      </button>
    </form>

    <p id="msg" class="text-center text-sm mt-4 text-gray-600"></p>

    <div class="text-center mt-6">
      <a href="/login" class="text-green-700 hover:underline">العودة لتسجيل الدخول</a>
    </div>
  </div>

  <script>
    // استخراج البريد من رابط الصفحة
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    document.getElementById("user-email").textContent = email;

    const form = document.getElementById("verify-form");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const otp = document.getElementById("otp").value.trim();

      msg.textContent = "⏳ جاري التحقق...";
      msg.className = "text-center text-gray-600 mt-4";

      try {
        const res = await fetch("/auth/verify-otp", {
          method: "POST",
          credentials: "include", // ✅ لحفظ الكوكي (JWT)
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ email, otp }),
        });

        const data = await res.json();

        if (data.status === "success" || data.message?.includes("تم التحقق")) {
          msg.textContent = "✅ تم التحقق بنجاح! جاري تحويلك إلى لوحة التحكم...";
          msg.className = "text-center text-green-600 mt-4 animate-pulse";
          setTimeout(() => (window.location.href = "/dashboard"), 1500);
        } else {
          msg.textContent = "❌ " + (data.message || "رمز التحقق غير صحيح أو منتهي.");
          msg.className = "text-center text-red-600 mt-4";
        }
      } catch (err) {
        console.error(err);
        msg.textContent = "⚠️ حدث خطأ أثناء التحقق، حاول مجددًا.";
        msg.className = "text-center text-red-600 mt-4";
      }
    });
  </script>
</body>
</html>
